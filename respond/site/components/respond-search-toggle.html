<dom-module id="respond-search-toggle">

	<style>
		.toggle{
			display: none;
		}
		
			.toggle svg{
				width: 25px ;
			    height: 25px;
			  	margin: 0;
			  	padding: 0;
			  	line-height: 25px;
			  	display: inline-block;
			  	vertical-align: middle;
			  	text-align: center;
			  	fill: currentColor;
			}
		
			.toggle[visible]{
				display: block;
			}
    </style>

	<template>
	
		<a class="toggle" 
			visible$="{{showSearch}}"
			on-click="toggleSearch"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></g></svg></a>
	
	</template>
</dom-module>

<script>
  Polymer({
	  	is: "respond-search-toggle",
	
	  	// element attributes
	  	properties: {},
		
		// attached
		attached: function() {
			this.showSearch = respond.site.settings.ShowSearch;		
		},
		
		// toggle search
		toggleSearch: function(){
		
			// fire search toggle
			this.fire('search-toggled');
		  
		}
	
	});
</script>
