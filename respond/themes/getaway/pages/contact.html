<div id="block-1" class="block row" data-nested="not-nested" data-containerid="" data-containercssclass="">
    <div class="col col-md-12">
        <h1 id="h1-1">Contact Us</h1>
        <p id="p-1">Fill out the form below to get in touch.</p>
        <respond-form formid="contactForm">
            <respond-form-field fieldid="firstName" type="text" label="* First Name" required="true" cssclass="form-control"></respond-form-field>
            <respond-form-field fieldid="lastName" type="text" label="* Last Name" required="true"></respond-form-field>
            <respond-form-field fieldid="email" type="text" label="* Email" required="true"></respond-form-field>
            <respond-form-field fieldid="phone" type="text" label="Phone" required="false"></respond-form-field>
            <respond-form-field fieldid="preferredContact" type="radiolist" label="Preferred Contact" required="false" options="Email, Phone"></respond-form-field>
            <respond-form-field fieldid="additionalInformation" type="textarea" label="Additional Information" required="false"></respond-form-field>
        </respond-form>
    </div>
</div>
