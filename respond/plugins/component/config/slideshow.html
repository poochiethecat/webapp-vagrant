<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
	
	</div>
	<!-- /.context-block -->
	
	<h2>{{'Slideshow' | i18next}}</h2>
	
	<div class="context-block">
		
		<div class="form-group">
			<label for="indicators">{{'Transition' | i18next}}</label>
			<select name="transition" class="form-control" 
				ng-model="node.transition">
				<option value="slide">{{'Slide' | i18next}}</option>
				<option value="fade">{{'Fade' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="indicators">{{'Pause on Hover' | i18next}}</label>
			<select name="pauseonhover" class="form-control" 
				ng-model="node.pauseonhover">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
	
		<div class="form-group">
			<label for="indicators">{{'Indicators' | i18next}}</label>
			<select name="indicators" class="form-control" 
				ng-model="node.indicators">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="wrap">{{'Arrows' | i18next}}</label>
			<select name="wrap" class="form-control" 
				ng-model="node.arrows">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
	
		<div class="form-group">
			<label for="interval">{{'Interval' | i18next}}</label>
			<input name="interval" type="number" maxlength="128" class="form-control" 
				ng-model="node.interval">
		</div>
		
		<div class="form-group">
			<label for="wrap">{{'Wrap' | i18next}}</label>
			<select name="wrap" class="form-control" 
				ng-model="node.wrap">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="indicators">{{'Image Position' | i18next}}</label>
			<select name="indicators" class="form-control" 
				ng-model="node.position">
				<option value="default">{{'Default' | i18next}}</option>
				<option value="background">{{'Background' | i18next}}</option>
			</select>
		</div>
	
	</div>
	<!-- /.context-block -->
	
	<div class="context-body">

	<h2>{{'Slide' | i18next}} <a class="element-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		
		<div class="form-group">
			<label for="field-headline">{{'Headline' | i18next}}</label>
			<input name="field-headline" type="text" maxlength="128" class="form-control" 
				ng-model="element.headline">
		</div>
		
		<div class="form-group">
			<label for="field-caption">{{'Caption' | i18next}}</label>
			<input name="field-caption" type="text" maxlength="128" class="form-control" 
				ng-model="element.caption">
		</div>
		
		<div class="form-group">
			<label for="field-button">{{'Button' | i18next}}</label>
			<input name="field-button" type="text" maxlength="128" class="form-control" 
				ng-model="element.button">
		</div>
		
		<div class="form-group">
			<label for="link">{{'Link' | i18next}}</label>
			<input name="link" type="text" maxlength="128" class="form-control" 
				ng-model="element.link">
			
			
				<div class="input-select">
				    <button class="btn dropdown-toggle" data-toggle="dropdown">
				      <i class="fa fa-file"></i>
				    </button>
				    <ul class="dropdown-menu dropdown-menu-right">
				    	<li ng-repeat="page in pages">
				    		<a data-value="{{page.Url}}">
							{{page.Name}}
							<small>{{page.Url}}</small>
				    		</a>
						</li>
				    </ul>
				</div>
				
				<!--
				<div class="input-select option2">
				    <button class="btn dropdown-toggle" data-toggle="dropdown">
				      <i class="fa fa-folder-open"></i>
				    </button>
				    <ul class="dropdown-menu dropdown-menu-right">
				    	<li ng-repeat="file in files">
				    		<a data-value="{{file.fullUrl}}" title="{{file.fullUrl}}">
							{{file.filename}}
							<small>{{file.fullUrl}}</small>
				    		</a>
						</li>
				    </ul>
				</div> -->
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="element.cssclass">
		</div>
			
	</div>
	<!-- /.context-block -->


</div>
<!-- /.context-body -->
